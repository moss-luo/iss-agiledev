var handle = {
config:{
	formInitUrl:'user/init',
	saveUrl:'user/create',
	updateUrl:'user/update',
	removeUrl:'user/remove',
	fields:[
		{
			title:'',
			checkbox:true,
			field:'uid',
			//show:true,
			frozen:true
		},
		{
			title: '用户名',
			//validType:'remotely["user/unique","name"]',
			//required:true,
			width:130,
			field: 'userId',
			//show: true,
			frozen: false,
			sortable: true
		},
		{
			title:'密码',
			field:'password',
			type:'password',
			gridShow:false,
			frozen:false,
			sortable:false
		},
		{
			title:'角色',
			field:'roleId',
			width:130,
			type:'combobox',
			url:'role/list2',
			valueField:'uid',
			textField:'roleName',
			formShow:true,
			gridShow:false,
			frozen:false,
			sortable:false
		},
		{
			title:'角色',
			field:'roleName',
			formShow:false,
			gridShow:true,
			frozen:false,
			sortable:false
		},
		{
			title:'头像',
			url:'user/list',
			field:'photo',
			type:'upload',
			filters:[
				{title:'图像文件',extensions:'jpg,gif,png'}
			],
			gridShow:false,
			review:function(row,field){
				$("<div id='review'/>").append("<img class='review' src='" + field + "' width='100' height='100'/>").appendTo(".agiledev-form");
			},
			path:'user',
			callback:function(response){
					var isHas = false;
					$(".review").each(function(){
						if($(this).attr("src") == response.response)isHas = true;
					});
					if (!isHas) {
						$("#review").remove();
						$("<div id='review'/>").append("<img class='review' src='" + response.response + "' width='100' height='100'/>").appendTo(".agiledev-form");
						var s = response.response;
						s = s.substring(28);
						s = s.substring(0,s.indexOf("&"));
						$("input[name='photo']").val(s);
					}
			}
		}
	],
	grid:{
		dataUrl:'user/list',
		singleSelect:false,
		idField:'uid',
		title:'用户管理'
	},
	search:{
		field:[
			{title:'用户名',field:'queryCondition.userId'},
			{title:'角色',field:'queryCondition.roleId',type:'combobox',url:'role/list2',valueField:'uid',textField:'roleName'}
		]
	}
}
};
$(function(){
	$("#list").crud(handle.config);
});
