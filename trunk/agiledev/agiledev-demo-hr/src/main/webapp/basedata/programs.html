<script type="text/javascript">

	var handle=
			{
			config:
				{
				formInitUrl:'program/init',
				saveUrl:'program/save',
				updateUrl:'program/update',
				removeUrl:'program/remove',
				fields:[
							{
								title:'',
								checkbox:true,
								field:'uid',
								frozen:true,		
							},
							{
								title:'培训项目名',
								field:'name',
								frozen:true,
								sortable: true		
							},
			              	{
				                title:'培训类别',
				                field:'trainId',
				                type:'combobox',
				                url:'train/list2',
				                valueField:'uid',
				                textField:'trainName',
				                formShow:true,
				                gridShow:false,
				    			frozen:false,
				    			sortable:false
			              	},
			                {
			                    title:'培训类别',
			                    field:'trainName',
			                    formShow:false,
			                    gridShow:true,
			                    frozen:false,
			                    sortable:false
			                  },
					   ],
		      	grid:{
		             dataUrl:'program/list',
		             singleSelect:false,
		             idField:'uid',
		             title:'培训项目'	
		           }		
				}
			};

	$(function (){
		$("#list").crud(handle.config);
	});
</script>
