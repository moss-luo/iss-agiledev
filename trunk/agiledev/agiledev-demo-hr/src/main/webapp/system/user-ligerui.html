<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../resources/ligerui/skin/aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<script src="../resources/ligerui/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="../resources/ligerui/js/core/base.js" type="text/javascript"></script>
<script src="../resources/ligerui/js/plugins/ligerGrid.js" type="text/javascript"></script>

<script type="text/javascript">
$(function () {
    $("#maingrid4").ligerGrid({
        checkbox: false,
        columns: [
        { display: 'id', name: 'uid'},
        { display: '用户名', name: 'userId', align: 'left'},
        { display: '密码', name: 'password'},
        ], pageSize:30,
        url:'user/ligerui-list',
        width: '100%',
        pageSize:10
    });


    $("#pageloading").hide(); 
});
</script>
<title>user ligerui list demo</title>
</head>
<body style="padding:6px; overflow:hidden;">
 <div id="message" style="width:800px"></div>
<div class="l-loading" style="display:block" id="pageloading"></div> 
  <form>
    <div id="maingrid4" style="margin:0; padding:0"></div>
  </form>


  <div style="display:none;">
  
</div>
 
</body>
