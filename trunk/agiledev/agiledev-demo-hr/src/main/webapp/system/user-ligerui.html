<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="../resources/ligerui/skin/aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<link href="../resources/ligerui/skin/gray/css/all.css" rel="stylesheet" type="text/css" />
<link href="../resources/ligerui/skin/ligerui-icons.css" rel="stylesheet" type="text/css" />
<script src="../resources/ligerui/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="../resources/ligerui/js/core/base.js" type="text/javascript"></script>
<script src="../resources/ligerui/js/ligerui.min.js" type="text/javascript"></script>
<style type="text/css">
.middle{left:25%}
</style>
<script type="text/javascript">
$(function () {
    $("#maingrid4").ligerGrid({
        checkbox: true,
        height:'100%',
        width: '100%',
        url:'user/ligerui-list',
        rownumbers:true,
        columns: [
	        { display: '用户名', name: 'userId', align: 'left',isSort:false},
    	    { display: '角色', name: 'roleName', align: 'left',isSort:false}
        ],
        toolbar: { items: [
                           {text:'增加',icon:'add',click:function(){
                               $("#frame").attr("src","user-ligerui-opt.html");//.load(function(){
	                               $.ligerDialog.open({title:'新建用户',width:'100%',target:$("#dialog"),cls:'middle'});
                              // });
                           }},
                           { line: true },
                           { text: '修改', icon: 'modify' },
                           { line: true },
                           { text: '删除',icon: 'delete' }
                   ]
       }
    });


    $("#pageloading").hide(); 
});
</script>
<title>user ligerui list demo</title>
</head>
<body style="padding:6px; overflow:hidden;">
 <div id="message" style="width:800px"></div>
<div class="l-loading" style="display:block" id="pageloading"></div> 
  <form>
    <div id="maingrid4" style="margin:0; padding:0"></div>
  </form>
</body>

<div id="dialog" style="width:550px;height:300px">
	<iframe id="frame" name='users' width='100%' height='100%' allowtransparency='true' frameborder='0' scroll='auto'></iframe>
</div>

</html>
