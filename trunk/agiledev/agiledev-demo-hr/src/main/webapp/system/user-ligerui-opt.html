<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户操作页面</title>
<link href="../resources/css/form.css" rel="stylesheet" type="text/css" />
<link href="../resources/ligerui/skin/aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<link href="../resources/ligerui/skin/gray/css/all.css" rel="stylesheet" type="text/css" />
<link href="../resources/ligerui/skin/ligerui-icons.css" rel="stylesheet" type="text/css" />
<script src="../resources/ligerui/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="../resources/ligerui/js/core/base.js" type="text/javascript"></script>
<script src="../resources/ligerui/js/ligerui.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#role").ligerComboBox({
        url:'role/list2',
        valueFieldID:'role_value',
        textField:"roleName",
        valueField:"uid"
    }); 
});
</script>
</head>
<body>
<div class="container">
	<form>
		<div class="baseinfo-panel">
			<div class="content">
				<ol>
					<li>
						<span class="name">
							用户名:
						</span>
						<span class="value">
							<input name="txtName" type="text" id="txtName" ltype="text" validate="{required:true,minlength:3,maxlength:10}" />
						</span>
						<span class="red">*</span>
					</li>
					<li>
						<span class="name">
							密码:
						</span>
						<span class="value">
							<input type="password" id="password1" ltype="password" validate="{required:true,minlength:3,maxlength:10}" />
						</span>
						<span class="red">*</span>
					</li>
					<li>
						<span class="name">
							密码:
						</span>
						<span class="value">
							<input name="password" type="password" ltype="password" id="password" validate="{required:true,minlength:3,maxlength:10}" />
						</span>
						<span class="red">*</span>
					</li>
					<li>
						<span class="name" style="position:relative;top:-5px">
							角色:
						</span>
						<span class="value">
			                <select id="role"></select>
							<input name="role" id="role_value" type="hidden"/>
						</span>
						<span class="red">*</span>
					</li>
				</ol>
			</div>
		</div>
		<div class="button-panel">
			<a id="save" href="#" onclick="return false;" class="l-button" style="width:70px;">保存</a>
			<a id="cancel" href="#" onclick="return false;" class="l-button" style="width:70px;">取消</a>
		</div>
	</form>
</div>
</body>
</html>
