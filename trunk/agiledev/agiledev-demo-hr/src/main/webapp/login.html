			$(function(){
				$("#submit").click(function(e){
					e=e||window.event;
					if ( e && e.preventDefault ) 
					    e.preventDefault(); 
					//IE中阻止函数器默认动作的方式 
					else 
					    window.event.returnValue = false; 
		             if(document.loginForm.userId.value==""){
		                 alert("用户名不能为空!");
		                 document.loginForm.userId.focus;
		                 return false;
		             }
		             if(document.loginForm.password.value==""){
		                 alert("密码不能为空!");
		                 document.loginForm.password.focus;
		                 return false;
		             }
		             if(document.loginForm.validateCode.value==""){
		                alert("请输入验证码!");
		                document.loginForm.validateCode.focus;
		                return false;
		             }
		             $.ajax({
		            	 url:$("#loginForm").attr("submitaction"),
		            	 type:'post',
		            	 dataType:'json',
		            	 data:$("#loginForm").serialize(),
		            	 success:function(data){
		            		 if(data.success){
		            			 location.href=($("#version").val()=="easyui"?"main.html":"main_ligerui.html");
		            		 }else{
		            			 alert(data.msg);
		            			 changeValidateCode();
		            		 }
		            	 }
		             });
		             
				});
			});	  
	      function changeValidateCode() {  
	          var src=document.getElementById("valid");
	          var timenow = new Date().getTime(); 
	    	  src.setAttribute('src','authcode/rand.action?d='+timenow);
	   }  
	    </script>
